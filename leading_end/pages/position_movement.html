<html>
	<head>
		<meta charset="UTF-8">
		<title>主界面</title>

	    <link href="../css/dashboard.css" rel="stylesheet">

	    <!-- Time Picker CSS-->
        <link href="../css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">
		<style>
			@media screen and (min-width:990px) {
				.form-control{
				width: 42%;
				}
				.alert-warning{
				width: 42%;
			    }
			}


		</style>
	</head>
	<body>
	<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<h3>
				  岗位调动
			</h3>
			<div style="height: 2em;"></div>
			<div class="alert alert-warning alert-dismissable">	
				 <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
				<h4>
					注意!
				</h4>
			当且仅当原岗位编号与数据库中员工编号对应的岗位编号一致时更改才被允许。
			</div>

			<form role="form">
				<div class="form-group">
					 <label for="id">员工编号*</label><input type="number" class="form-control" id="id" required="required" size="15" />
				</div>
				<div class="form-group">
					 <label for="old_position_id">原岗位编号*</label><input type="number" class="form-control" id="old_position_id" required="required" />
				</div>
				<div class="form-group">
					 <label for="new_position_id">新岗位编号*</label><input type="number" class="form-control" id="new_position_id" required="required" />
				</div>

			   <button type="submit" class="btn btn-default">提交</button>&nbsp;&nbsp;
			   <button type="reset" class="btn btn-default">重置</button>
			</form>
		</div>
	</div>
</div>

    <!--Time Picker Script-->
	<script type="text/javascript" src="../jquery/jquery-1.8.3.min.js" charset="UTF-8"></script>
	<script type="text/javascript" src="../js/bootstrap.js"></script>
	<script type="text/javascript" src="../js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
	<script type="text/javascript" src="../js/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
	<script type="text/javascript">
	    $('.form_datetime').datetimepicker({
	        //language:  'fr',
	        weekStart: 1,
	        todayBtn:  1,
			autoclose: 1,
			todayHighlight: 1,
			startView: 2,
			forceParse: 0,
	        showMeridian: 1
	    });
		$('.form_date').datetimepicker({
	        language:  'fr',
	        weekStart: 1,
	        todayBtn:  1,
			autoclose: 1,
			todayHighlight: 1,
			startView: 2,
			minView: 2,
			forceParse: 0
	    });
		$('.form_time').datetimepicker({
	        language:  'fr',
	        weekStart: 1,
	        todayBtn:  1,
			autoclose: 1,
			todayHighlight: 1,
			startView: 1,
			minView: 0,
			maxView: 1,
			forceParse: 0
	    });
	</script>
